<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/submit-feedback" method="POST">
        <label for="feedback-type">Feedback Type:</label>
        <select id="feedback-type" name="feedback-type" required>
            <option value="general">General</option>
            <option value="bug">Bug Report</option>
            <option value="feature">Feature Request</option>
        </select>
        <br><br>
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea>
        <br><br>
        <label for="rating">Rate our website:</label>
        <div id="rating">
            <input type="radio" id="rate1" name="rating" value="1" required>
            <label for="rate1">1</label>
            <input type="radio" id="rate2" name="rating" value="2">
            <label for="rate2">2</label>
            <input type="radio" id="rate3" name="rating" value="3">
            <label for="rate3">3</label>
            <input type="radio" id="rate4" name="rating" value="4">
            <label for="rate4">4</label>
            <input type="radio" id="rate5" name="rating" value="5">
            <label for="rate5">5</label>
        </div>
        <br><br>

        <label for="age">Your Age:</label>
        <input type="number" id="age" name="age" min="10" max="100" required>
        <br><br>
        <label for="email">Email (required):</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="password">Password (minimum 8 characters):</label>
        <input type="password" id="password" name="password" minlength="8" required>
        <br><br>
        <label for="website">Website (optional):</label>
        <input type="url" id="website" name="website">
        <br><br>
        <label for="terms">
            <input type="checkbox" id="terms" name="terms" required> I agree to the terms and conditions
        </label>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
